<!DOCTYPE html>
<html>

<head>
  <title>Audio Buffer</title>
  <meta charset="UTF-8" />
</head>

<body>
  <div id="AudioDiv">
    <video id="VideoSource" width="1280" height="720" autoplay playsinline muted>
    </video>
  </div>
  <br>
  <div id="DownloadDiv">
    <button id="startNdiStreaming" type="button" name="button" onclick="startNdiStreaming()">Play</button>
    <button id="stopNdiStreaming" type="button" name="button" onclick="stopNdiStreaming()">Pause</button>
    <br>
    <canvas name="Bot" id="Bot" width="640" height="360" hidden></canvas>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/config.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.990.0.min.js"></script>
</body>

</html>
<script>
  var canvas = document.getElementById('Bot');
  var ctx = canvas.getContext('2d');
  var audioCtx;
  var source;
  var videoFlag = false,
    audioFlag = false;
  const frameRate = 1000 / 15;
  var videoProperties = {
    id: 'v001',
    type: 'video',
    channelName: 'testv',
    xres: canvas.width + '',
    yres: canvas.height + '',
    frameRate: frameRate + ''
  };
  var channelName = null;

  const socket = io.connect();
  const videoSocket = io.connect("http://localhost:8000");
  const audioSocket = io.connect("http://localhost:8001");
  let peerConnection;
  const config = turnConfig;
  let silence = () => {
    let ctx = new AudioContext(),
      oscillator = ctx.createOscillator();
    let dst = oscillator.connect(ctx.createMediaStreamDestination());
    oscillator.start();
    return Object.assign(dst.stream.getAudioTracks()[0], {
      enabled: false
    });
  }
  let black = ({
    width = 1280,
    height = 720
  } = {}) => {
    let canvas = Object.assign(document.createElement("canvas"), {
      width,
      height
    });
    canvas.getContext('2d').fillRect(0, 0, width, height);
    let stream = canvas.captureStream();
    return Object.assign(stream.getVideoTracks()[0], {
      enabled: false
    });
  }
  let blackSilence = () => new MediaStream([black(), silence()]);
  var dummyStream = blackSilence();
  var video = document.getElementById('VideoSource');

  video.srcObject = dummyStream;
  video.play()

  socket.on("offer", (id, description) => {
    // if (peerConnection === undefined){
    peerConnection = new RTCPeerConnection(config);
    // }

    peerConnection
      .setRemoteDescription(description)
      .then(() => peerConnection.createAnswer())
      .then(sdp => peerConnection.setLocalDescription(sdp))
      .then(() => {
        socket.emit("answer", id, peerConnection.localDescription);
      });
    peerConnection.ontrack = handleRemoteStreamAdded
    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        socket.emit("candidate", id, event.candidate);
      }
    };
  });

  socket.on("candidate", (id, candidate) => {
    peerConnection
      .addIceCandidate(new RTCIceCandidate(candidate))
      .catch(e => console.error(e));
  });

  socket.on("connect", () => {
    socket.emit("watcher");
  });

  socket.on("broadcaster", () => {
    console.log("Got an incoming connection::::: broadcaster :::");
    socket.emit("watcher");
    console.log("Sending signal from panel to accept ::::: watcher :::");
  });

  socket.on("channelName", (id, message) => {
    channelName = message
    console.log("Update channelName to :::::::::", channelName);
  })





  // var stream = canvas.captureStream(30);
  // var recordedChunks = [];

  // mediaRecorder = new MediaRecorder(stream, options);
  // console.log(stream);
  // var options = {
  //   mimeType: "video/webm; codecs=vp9"
  // };

  // mediaRecorder.ondataavailable = handleDataAvailable;

  function handleRemoteStreamAdded(event) {
    console.log('Remote stream added.');
    video.srcObject = event.streams[0];
    // video.muted = false
    event.streams[0].getTracks().forEach((track, i) => {
      console.log("Details of newly added track ::::", track, track.getSettings());
    });

    if (typeof source !== 'undefined') {
      audioCtx.close();
      source = null;
    }

    (function bitmap_loop() {
      imageCapture = new ImageCapture(event.streams[0].getVideoTracks()[0])
      imageCapture.grabFrame()
      .then(imageBitmap => {
        console.log("Bitmap :::::::", imageBitmap);
      });
      setTimeout(bitmap_loop, 1000);
    })();
  };

  function startNdiStreaming() {
    videoFlag = true
    audioFlag = true
    // if (mediaRecorder.state == "recording") {
    //   mediaRecorder.stop();
    // }
    // recordedChunks = []
    // mediaRecorder.start();
    sendAudio();
  }

  function stopNdiStreaming() {
    videoFlag = false
    audioFlag = false
    // mediaRecorder.stop();
  }


  video.addEventListener('play', function() {
    // sendAudio();
    var $this = this; //cache

    (function loop() {
      if (!$this.paused && !$this.ended) {
        ctx.drawImage($this, 0, 0, canvas.width, canvas.height);
        setTimeout(loop, frameRate); // drawing at 30fps
        sendStream();
      }
    })();
  }, 0);

  function sendStream() {
    if (videoFlag) {
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      videoProperties.channelName = channelName + '-' + canvas.height + 'p'
      videoProperties.id = channelName + '-' + canvas.height + 'p'
      videoProperties.frameRate = frameRate
      videoProperties['data'] = frame.data
      videoSocket.emit('video frames', videoProperties);
    }
  }

  function sendAudio() {
    if (typeof source === 'undefined') {
      let audioCtx = new AudioContext({
        sampleRate: 48000,
      });
      console.log("Initializing Audio Context :::::");
      source = audioCtx.createMediaStreamSource(video.srcObject);
      audioCtx.audioWorklet.addModule("/static/main_audio_processor.js")
        .then(() => {
          var mainAudioProcessor = new AudioWorkletNode(audioCtx, "main-audio-processor");
          source.connect(mainAudioProcessor);
          mainAudioProcessor.connect(audioCtx.destination)
          mainAudioProcessor.port.onmessage = (e) => {
            if (audioFlag) {
              // console.log(e.data);
              audioSocket.emit('audio frames', e.data)
            }
          }
        });
    }
  }

  function handleDataAvailable(event) {
    console.log("data-available");
    if (event.data.size > 0) {
      recordedChunks.push(event.data);
      console.log(recordedChunks);
      // download();
    } else {
      // ...
    }

  }

  const upload = async function uploadFilesToS3(extension, path, file, fileName) {
    console.log("Initializing upload to s3:::::::::::");
    // await uploadFilesToS3('webm', 'uploads', file, 'myfile');
    return new Promise(async (resolve, reject) => {
      const bucket = new AWS.S3({
        accessKeyId: "xxxx",
        secretAccessKey: "xxx",
        region: "us-east-1"
      });
      const params = {
        Bucket: 'webndi',
        Key: path + "/" + fileName + '.' + extension,
        Body: file
      };
      bucket.upload(params, async (err, data) => {
        if (data) {
          console.log("Video uploaded")
        }
        if (err) {
          console.log("Video uploaded failed")
        }
      })
    })
  }

  function download() {
    var blob = new Blob(recordedChunks, {
      type: "video/webm"
    });
    let file = new File([blob], 'filename', {
      type: 'video/webm',
      lastModified: Date.now()
    })

    upload('webm', 'uploads', file, 'myfile');

    // var url = URL.createObjectURL(blob);
    // var a = document.createElement("a");
    // document.body.appendChild(a);
    // a.style = "display: none";
    // a.href = url;
    // a.download = "test.webm";
    // a.click();
    // window.URL.revokeObjectURL(url);
  }
</script>
