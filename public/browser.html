<!DOCTYPE html>
<html>

<head>
  <title>Broadcaster</title>
  <meta charset="UTF-8" />
</head>
<style media="screen">
  video {
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
  }
</style>

<body>
  <section class="select">
    <label for="audioSource">Audio source: </label>
    <select id="audioSource"></select>
  </section>

  <section class="select">
    <label for="videoSource">Video source: </label>
    <select id="videoSource"></select>
  </section>

  <video playsinline autoplay muted></video>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/config.js"></script>
</body>

</html>
<script>
  const socket = io.connect("http://localhost");
  const ExternalUserId = prompt("Enter user name:")
  const peerConnections = {};
  const config = turnConfig;

  socket.emit("browser", ExternalUserId)

  socket.on("browser_added", () => {
    console.log("Browser Added in server:::::::::::");
    socket.emit("get_server", ExternalUserId);
    console.log("Sending get URL request to server:::::::::::");
  })

  socket.on("server_url", (url) => {
    console.log("Received URL from server:::::::::::", url);
    const videoSocket = io.connect(url)

    videoSocket.on("answer", (id, description) => {
      peerConnections[id].setRemoteDescription(description);
    });

    videoSocket.on("watcher", id => {
      const peerConnection = new RTCPeerConnection(config);
      peerConnections[id] = peerConnection;

      let stream = videoElement.srcObject;
      stream.getVideoTracks().forEach(track => peerConnection.addTrack(track, stream));

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          videoSocket.emit("candidate", id, event.candidate);
        }
      };

      peerConnection
        .createOffer()
        .then(sdp => peerConnection.setLocalDescription(sdp))
        .then(() => {
          videoSocket.emit("offer", id, peerConnection.localDescription);
        });
    });

    videoSocket.on("candidate", (id, candidate) => {
      peerConnections[id].addIceCandidate(new RTCIceCandidate(candidate));
    });

    videoSocket.on("disconnectPeer", id => {
      peerConnections[id].close();
      delete peerConnections[id];
    });

    window.onunload = window.onbeforeunload = () => {
      videoSocket.close();
    };

    // Get camera and microphone
    const videoElement = document.querySelector("video");
    const audioSelect = document.querySelector("select#audioSource");
    const videoSelect = document.querySelector("select#videoSource");

    audioSelect.onchange = getStream;
    videoSelect.onchange = getStream;

    getStream()
    .then(getDevices)
    .then(gotDevices);

    function getDevices() {
      return navigator.mediaDevices.enumerateDevices();
    }

    function gotDevices(deviceInfos) {
      window.deviceInfos = deviceInfos;
      for (const deviceInfo of deviceInfos) {
        const option = document.createElement("option");
        option.value = deviceInfo.deviceId;
        if (deviceInfo.kind === "audioinput") {
          option.text = deviceInfo.label || `Microphone ${audioSelect.length + 1}`;
          audioSelect.appendChild(option);
        } else if (deviceInfo.kind === "videoinput") {
          option.text = deviceInfo.label || `Camera ${videoSelect.length + 1}`;
          videoSelect.appendChild(option);
        }
      }
    }

    function getStream() {
      if (window.stream) {
        window.stream.getTracks().forEach(track => {
          track.stop();
        });
      }
      const audioSource = audioSelect.value;
      const videoSource = videoSelect.value;
      const constraints = {
        audio: {
          deviceId: audioSource ? {
            exact: audioSource
          } : undefined,

        },
        video: {
          deviceId: videoSource ? {
            exact: videoSource
          } : undefined,
          width: {
            min: 960,
            max: 1920
          },
          height: {
            min: 540,
            max: 1080
          },
          frameRate: {
            min: 16,
            max: 30
          }
        }
      };
      return navigator.mediaDevices
      .getUserMedia(constraints)
      .then(gotStream)
      .catch(handleError);
    }

    function gotStream(stream) {
      window.stream = stream;
      audioSelect.selectedIndex = [...audioSelect.options].findIndex(
      option => option.text === stream.getAudioTracks()[0].label
      );
      videoSelect.selectedIndex = [...videoSelect.options].findIndex(
      option => option.text === stream.getVideoTracks()[0].label
      );
      videoElement.srcObject = stream;
      // videoElement.muted = false;
      videoSocket.emit("broadcaster");
    }

    function handleError(error) {
      console.error("Error: ", error);
    }
  })



</script>
